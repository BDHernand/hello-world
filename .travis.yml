# whitelist (branches that should be built)
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
    - os: osx
      osx_image: xcode8
      sudo: required

before_install:
  - git submodule update --init --remote --merge --recursive
  - cd ./Package-Builder && git checkout ro_test
  - cd -

script:
  - ./Package-Builder/script_travis.sh $TRAVIS_BRANCH $TRAVIS_BUILD_DIR
